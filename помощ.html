<html>
<head>
	<!-- Название  -->
	<title>Stejeyr</title>
	<!-- Стиль  -->
    <link rel="stylesheet" href="1.css">
	<!-- Иконка  -->
	<link rel="icon" href="32ише.jpg" type="image/x-icon">
	<link rel="apple-touch-icon" href="32ише.jpg">
	<link rel="icon" href="32ише.jpg" type="image/png" sizes="16x16">
	<link rel="icon" href="32ише.jpg" type="image/png" sizes="32x32">
	<link rel="stylesheet" href="32ише.jpg">
	<!-- стиль -->
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-image: url('background.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			text-align: center;
			position: relative;
		}

		.box {
			background-color: rgba(0,0,0,0.5);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px 5px rgba(255,255,255,0.3);
			position: relative;
			z-index: 1;
		}

		.title {
			font-size: 36px;
			font-weight: bold;
			margin: 0 0 10px 0;
		}

		.subtitle {
			font-size: 24px;
			margin: 0 0 20px 0;
		}

		.button {
			background-color: white;
			color: black;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			margin-top: 20px;
			transition: background-color 0.3s ease-in-out;
			cursor: pointer;
		}

		.button:hover {
			background-color: #444444;
			color: white;
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-color: black;
			opacity: 0.8;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<h1 class="title">Здравствуйте!  </h1>
			<h2 class="subtitle">Если вам понравился мой сайт, я был бы признателен,</h2>
			<p>если вы захотите поддержать его развитие финансово. Буду благодарен за любую помощь!</p>
			<a href="" class="button">5375 4114 2469 6156</a>
			<button style="background-color: transparent; color: white;" onclick="window.location.href = 'Главная страница.html'">Главная</button>
		</div>
		<div class="overlay"></div>
	</div>
</body>
</html>
